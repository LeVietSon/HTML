<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input text,pasword</title>
</head>

<body>
    <h1>input text password</h1>
    <form action="">
        <input type="text" name="username" placeholder="tên login"><br><br>
        <!-- thuộc tính placeholder dùng để hiện thị chú thích input,nhãn của nó -->
        <input type="password" placeholder="mât khẩu">
    </form>
    <!-- ta có thể sử dụng label để hiện thị tiêu đề của input tạo hiệu ứng autofocus vào input khi ta click vào label -->
    <!-- name là tên trường dữ liệu, là tên của input -->
    <h1>label auto focus</h1>
    <form action="">
        <label for="username">tên đăng nhập</label><br>
        <input type="text" name="username" placeholder="tên login" id="username"><br><br>
        <!-- ta dùng id="username" để khi ấn vào phần tên đăng nhập thì nó tự động nhảy vào phần nhập dữ liệu và chỗ for cũng phải nhập username-->
        <label for="password">mật khẩu</label><br>
        <input type="password" placeholder="mật khẩu" id="password">
    </form>
</body>

</html>
