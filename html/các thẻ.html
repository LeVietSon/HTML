    <!-- thẻ in đâm <b></b> và <strong></strong> -->
    <b>lê viết sơn 1</b><br>
    <strong>lê viết sơn 2</strong><br>
    <!-- thẻ in nghiêng <i></i> và thẻ <em></em> -->
    <i>lê viết sơn 1</i><br>
    <em>lê viết sơn 2</em><br>
    <!-- thẻ gạch chân <u></u> -->
    <u>lê viết sơn</u><br>
    <!--thẻ hiển thị văn bản-->
    <h1>thơ về cha</h1>
    <p>công cha như núi thái sơn<br> nghĩa mẹ như nước trong nguồn chảy ra</p>
    <!--thẻ <br> để xuống dong ở vị trí bạn muốn-->
    <p>tình cha ấm áp như vần thái dương</p>
