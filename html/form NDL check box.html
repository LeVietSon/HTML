<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form check box</title>
</head>

<body>
    <h1>check box</h1>
    <form action="">
        <label for="">chọn sở thích</label><br>
        <input type="checkbox" name="hoddy" value="book" id="book">
        <label for="book">đọc sách</label><br>
        <input type="checkbox" name="hoddy" value="game" id="game">
        <label for="game">chơi game</label><br>
        <input type="checkbox" name="hoddy" value="shopping" id="shopping">
        <label for="shopping">mua sắm</label><br>
    </form>

</body>

</html>
