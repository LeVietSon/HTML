<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thẻ địng nghĩa header,footer</title>
</head>

<body>
    <div id="warpper">
        <div id="header">header</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
    <!-- ngoài ra ta có thẻ sử dụng header,footer để đing nghĩa phần đầu và phần chân bao quanh của của một phần nào đó -->
    <div id="warpper">
        <header>
            <h3>phần đầu</h3>
        </header>
        <div id="content">phần thân</div>
        <footer>
            <h3>phần chân,cuối</h3>
        </footer>
    </div>
</body>

</html>
