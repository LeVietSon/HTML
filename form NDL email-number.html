<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form nhập dữ liệu email-number</title>
</head>

<body>
    <h1>form nhập dữ liệu email-number</h1>
    <form action="">
        <label for="email">email</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="amount">số lượng:</label><br>
        <!-- amount là số lượng lựa chọn -->
        <input type="number" min="1" max="10" id="amount">
        <!-- nếu muốn cho người dùng chọn một khoảng cụ thể ta thêm min và max vào <input> -->

    </form>

</body>

</html>
